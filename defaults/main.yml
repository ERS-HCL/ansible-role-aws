---
# defaults file for ansible-role-aws
#


# AWS region to host the machine
aws_region: ap-south-1 

# AWS security group the instances will be attached to.
# if not present, new group will be created with few access
security_group_name: "security123" 

# Key pair to connect to the AWS instance
sshkeypair_name: my_key 

# AWS instance type
instance_type: t2.micro 

# AWS image ID to host the machine
image_id: ami-ac1e68c3 


# AWS storage disk size to be provisioned in GB
disk: 10 
